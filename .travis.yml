install:
  # Install ansible
  - pip install ansible
  # Check ansible version
  - ansible --version
  - echo localhost > inventory
script:
  - cd provision
  - ansible-galaxy install -r requirements.yml
  - ansible-playbook playbook.yml -i inventory --syntax-check
cache:
  pip: true,
  ccache: true